<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../assets/Style/global.css" />
  <link rel="stylesheet" href="../assets/Style/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body>
  <div class="lado-esquerdo">
    <a href="landing.html"><img src="../assets/img/icone-Alacasas-Tbg.png" alt="alacasas" class="icon" /></a>
    <section class="section">
      <h1>OLÁ NOVAMENTE!</h1>
      <form method="post" id="form-login" class="formulario">

        <input type="email" placeholder="Digite seu email..." id="email" required maxlength="15" class="input" />

        <input type="password" placeholder="Digite sua senha..." id="senha" required class="input" />

        <button type="submit" class="btn">Entrar</button>

        <a href="cadastro.html" class="a-btn">Não tem uma conta? Clique aqui</a>

      </form>

    </section>
    <div id="flash-message" class="flash hidden"></div>
  </div>

  <script src="../assets/js/validarLogin.js"></script>
  <script src="../utils/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
