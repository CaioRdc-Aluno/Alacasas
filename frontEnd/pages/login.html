<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/Style/global.css" />
    <link rel="stylesheet" href="../assets/Style/loginEcadastro.css" />
  </head>
  <body>
    <div class="lado-esquerdo">
      <a href="landing.html"
        ><img
          src="../assets/img/icone-Alacasas-Tbg.png"
          alt="alacasas"
          class="icon"
      /></a>
      <section class="section">
        <h1>OLÁ NOVAMENTE!</h1>
        <form action="/login" class="formulario" id="form-login">
          <input type="email" placeholder="Digite seu email..."  id="loginEmail" required/>
          <span class="span-validacao">*...*</span>
          <input type="password" placeholder="Digite sua senha..." id="loginSenha" required/>
          <span class="span-validacao">*Senha incorreta*</span>

          <button type="submit" class="btn">Entrar</button>
          <a href="cadastro.html" class="a-btn"
            >Não tem uma conta? Clique aqui</a
          >
        </form>
      </section>
    </div>
  </body>
</html>
