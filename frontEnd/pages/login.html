<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../assets/Style/global.css" />
  <link rel="stylesheet" href="../assets/Style/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="lado-esquerdo">
    <a href="landing.html"><img src="../assets/img/icone-Alacasas-Tbg.png" alt="alacasas" class="icon" /></a>
    <section class="section">
      <h1>OLÁ NOVAMENTE!</h1>

      <form class="formulario" id="form-login">
        <div class="inputs">
          <input type="text" id="loginEmail" placeholder="Digite seu email" class="input" />
          <p class="required">E-mail Inválido</p>
        </div>
        <div class="inputs">
          <input type="password" id="loginSenha" placeholder="Digite sua senha" class="input" />
          <p class="required">Senha de 8 digitos</p>
          <i class="bi bi-eye"></i>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <a href="cadastro.html" class="a-btn">Não tem uma conta? Clique aqui</a>

    </section>
    <div id="flash-message" class="flash hidden"></div>
  </div>

  <script src="../assets/js/validarLogin.js"></script>
  <script src="../utils/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
