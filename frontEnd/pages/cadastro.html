<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../assets/Style/global.css" />
  <link rel="stylesheet" href="../assets/Style/auth.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="lado-esquerdo">
    <a href="landing.html"><img src="../assets/img/icone-Alacasas-Tbg.png" alt="alacasas" class="icon" /></a>

    <section class="section">
      <h1>BEM-VINDO!</h1>

      <form class="formulario" id="form-cadastro">
        <div class="inputs">
          <input type="text" id="nome" placeholder="Digite seu nome..." class="input" maxlength="15" />
          <p class="required">Nome Inválido</p>
        </div>
        <div class="inputs">
          <input type="text" id="email" placeholder="Digite seu e-mail..." class="input" />
          <p class="required">E-mail Inválido</p>
        </div>
        <div class="inputs">
          <input type="password" id="senha" placeholder="Crie uma senha..." class="input" />
          <p class="required">Senha de 8 digitos</p>
          <i class="bi bi-eye"></i>

        </div>
        <div id="senha-regras" class="senha-regras">
          <ul>
            <li id="rule-uppercase">Deve conter letra maiúscula</li>
            <li id="rule-specialchar">Deve conter caractere especial (@#$!..)</li>
            <li id="rule-number">Deve conter número</li>
            <li id="rule-length">Deve ter pelo menos 8 caracteres</li>
          </ul>
        </div>

        <button type="submit" class="btn">Cadastrar-se</button>

        <a href="login.html" class="a-btn">Já tem conta? Clique aqui</a>
      </form>

    </section>
  </div>

  <script src="../utils/api.js"></script>
  <script src="../assets/js/validarCadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
